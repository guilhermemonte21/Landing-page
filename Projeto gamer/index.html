<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="Header-top">
            <div class="layout-grid">

                <div class="contatos">
                    <div class="phone">
                        <img src="assets/icons/icone_telefone.svg" alt="Icon do telefone de contato">
                        <p>(11)0900-1010</p>
                    </div>
                    <div class="mail">
                        <img src="assets/icons/icone_email.svg" alt="Icon de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>
            </div>
            <div class="midias-sociais">
                <a href="">
                    <img src="assets/icons/Vector (1).svg" alt="Imagem link do facebook da empresa">
                </a>
                <a href="">
                    <img src="assets/icons/Vector.svg" alt="Imagem link do Linkedin da empresa">
                </a>
                <a href="">
                    <img src="assets/icons/insta.svg" alt="Imagem link do Instagram da empresa">
                </a>
            </div>
        </div>


        </div>
        <div class="Header-bottom">
            <div class="layout-grid alinhamento-between-center">

                <img src="assets/icons/menu hamburguer.svg"
                    alt="icone de telefone. Abre e fecha o menu principal no celular">


                <img class="logo" src="assets/icons/logotipo-gamer.svg"
                    alt="Imagem logotipo gamer com um controle de video game ao centro">

                <nav class="menu">
                    <a href="">Inicio</a>
                    <a href="">Jogadores</a>
                    <a href="">Noticias</a>

                    <div class="phone">
                        <img src="assets/icons/icone_telefone.svg" alt="Icon do telefone de contato">
                        <p>(11)0900-1010</p>
                    </div>
                    <div class="mail">
                        <img src="assets/icons/icone_email.svg" alt="Icon de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                    <div class="midias-sociais">
                        <a href="">
                            <img src="assets/icons/Vector (1).svg" alt="Imagem link do facebook da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/Vector.svg" alt="Imagem link do Linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/insta.svg" alt="Imagem link do Instagram da empresa">
                        </a>
                    </div>
                </nav>
                <img src="assets/icons/tres pontinhos.svg" alt="tres pontinhos que abrem as options">


            </div>

        </div>
        <div class="menu-usuarios">
            <a href="">
                <img src="assets/icons/perfil.svg" alt="icone de perfil">
            </a>
            <a href="">
                <img src="assets/icons/shop.svg" alt="icone de sacola">
            </a>
            <a href="">
                <img src="assets/icons/lupa.svg" alt="icone lupa de pesquisa">
            </a>


        </div>
        </div>


        </div>


    </header>

</html>
