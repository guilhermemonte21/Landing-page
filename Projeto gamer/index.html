<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="Header-top">
            <div class="layout-grid">

                <div class="contatos">
                    <div class="phone">
                        <img src="assets/icons/icone_telefone.svg" alt="Icon do telefone de contato">
                        <p>(11)0900-1010</p>
                    </div>
                    <div class="mail">
                        <img src="assets/icons/icone_email.svg" alt="Icon de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>
            </div>
            <div class="midias-sociais">
                <a href="">
                    <img src="assets/icons/Vector (1).svg" alt="Imagem link do facebook da empresa">
                </a>
                <a href="">
                    <img src="assets/icons/Vector.svg" alt="Imagem link do Linkedin da empresa">
                </a>
                <a href="">
                    <img src="assets/icons/insta.svg" alt="Imagem link do Instagram da empresa">
                </a>
            </div>
        </div>


        </div>
        <div class="Header-bottom">
            <div class="layout-grid alinhamento-between-center">

                <img onclick="mostrarMenu()" src="assets/icons/menu hamburguer.svg"
                    alt="icone de telefone. Abre e fecha o menu principal no celular">


                <img class="logo" src="assets/icons/logotipo-gamer.svg"
                    alt="Imagem logotipo gamer com um controle de video game ao centro">

                <nav class="menu" id="menu">
                    <a href="">Inicio</a>
                    <a href="">Jogadores</a>
                    <a href="">equipes</a>
                    <a href="">Noticias</a>

                    <a class="phone">
                        <img src="assets/icons/icone_telefone.svg" alt="Icon do telefone de contato">
                        <p>(11)0900-1010</p>
                    </a>
                    <a class="mail">
                        <img src="assets/icons/icone_email.svg" alt="Icon de email de contato">
                        <p>contato@gamer.com.br</p>
                    </a>
                    <div class="midias-sociais">
                        <a href="">
                            <img src="assets/icons/Vector (1).svg" alt="Imagem link do facebook da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/Vector.svg" alt="Imagem link do Linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/insta.svg" alt="Imagem link do Instagram da empresa">
                        </a>
                    </div>
                </nav>
                <img onclick="mostrarOptions()" src="assets/icons/tres pontinhos.svg"
                    alt="tres pontinhos que abrem as options">


            </div>

        </div>
        <div class="menu-usuarios" id="usuarios">
            <a href="">
                <img src="assets/icons/perfil.svg" alt="icone de perfil">
            </a>
            <a href="">
                <img src="assets/icons/shop.svg" alt="icone de sacola">
            </a>
            <a href="">
                <img src="assets/icons/lupa.svg" alt="icone lupa de pesquisa">
            </a>


        </div>
        </div>


        </div>


    </header>
    <main>
        <article class="title">
            <h1>Liga Gamers</h1>            

            <a href="" class="botao">Sobre</a>
        </article>

        <section class="jogos">
            <div class="layout-grid jogos-flex">
            
                <img src="./assets/Card-FIFA.png" alt="Imagem do jogo Fifa 2023">
           
                <img src="./assets/Card-CS GO.png" alt="Imagem do jogo Counter-strike global offensive">
            </div>
        </section>


    </main>

    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu");
        }
    </script>

    <script>
        function mostrarOptions() {
            document.getElementById("usuarios").classList.toggle("mostrar-options")
        }
    </script>

</body>

</html>
